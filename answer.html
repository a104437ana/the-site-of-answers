<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Site of Answers</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background-image: url('space.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body style="height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; text-align: center;">
  <div style="position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 24px;">
    <b><a href="index.html" style="color: white;">Go back</a></b>
    </div>
    <h1 id="answer" style="font-size: 80px;"></h1>
  <script>
    const options = ["Yes", "No"];
    const randomAnswer = options[Math.floor(Math.random() * options.length)];
    document.getElementById("answer").textContent = randomAnswer;
  </script>
  <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 24px;">
    <b><a href="index.html" style="color: white;">Go back</a></b>
    </div>
</body>
</html>
